version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: mysql-codespace
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql # Giữ lại dữ liệu khi tắt Codespace

volumes:
  db_data: